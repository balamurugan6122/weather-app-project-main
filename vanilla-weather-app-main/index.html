<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script> let cityPrompt = prompt("Please input city name");</script>
  </head>
  <body>
    <div class="container weather-app-whole">
      <div class="row city-display">
        <div class="col-6 current-city" id="current-city"></div>
        <div class="col-6 current-time" id="current-time">
          
        </div>
      </div>

      <div class="row current-weather">
        <div class="col-3 emoji-box"><img src="" alt="Clear" id="icon" /></div>
        <div class="col-1" id="boundary"></div>
        <div class="col-2 temp-num" id="current-temp-num"></div>
        <div class="col-3 temp-units">째<a href="#" id="fahrenheitConversion" class="active">F</a> / 째<a href="#" id="celsiusConversion">C</a> </div>
        <div class="col-3 weather-readout">
          <span class="weather-descriptor-today" id="weather-descriptor-today"></span><br />
          <span id="hi-temp-current"></span>째<span id="hi-unit">F</span> / <span id="lo-temp-current"></span>째<span id="lo-unit">F</span><br />
          Humidity: <span id="humid-percent"></span>% <br />
          Wind: <span id="wind-speed"></span> <span id="wind-unit">mph</span>
        </div>
      </div>
      <div class="forecast" id="forecast-row">
      </div>
<form action="search" id="city-search-form">
  <div class="row search-bar">
<div class="col-6">
<div class="form-group">
<input type="search" class="form-control" id="search-box" placeholder="Enter city name" /></div>
</div>
<div class="col-1"></div>
<div class="col-1"><button type="submit" class="btn btn-dark" id="city-search-btn">Search</button></div>
 <div class="col-1"></div>
<div class="col-3"><button type="submit" class="btn btn-light" id="current-geoloc-btn">Here&Now</button></div>
 </form>
</div>
</div>
<div class="source-link">
<a href="https://github.com/juneadam/vanilla-weather-app">Open-source code</a >
by June Balter
    </div>
    <div class="col-12">
      <a
        href="mailto:junedoeswork@gmail.com"
        class="btn btn-primary contact-button"
        >Contact Me</a
      >
    </div>
    <div class="host-link">Hosted by <a href="netlify.com">Netlify</a></div>

    <script src="src/index.js"></script>
  </body>
</html>
